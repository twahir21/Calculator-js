<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h2>Calculator Designed by JavaScript</h2>

    <div class="calc-container">
        <div class="main-display">
            <div class="display-screen">
                <h3 class="screen">|</h3> 
                <h2 class="result">12</h2>   
            </div>

            <div class="all-buttons">
                <div class="numbers-container">

                    <div class="grp0">
                        <div class="numbers ac">AC</div>
                        <div class="numbers par">()</div>
                        <div class="perc numbers">%</div>
                        <div class="numbers divide">/</div>
                    </div>

                    <div class="grp1">
                        <div class="numbers">7</div>
                        <div class="numbers">8</div>
                        <div class="numbers">9</div>
                        <div class="multiply numbers">x</div>

                    </div>

                    <div class="grp2">
                        <div class="numbers">4</div>
                        <div class="numbers">5</div>
                        <div class="numbers">6</div>
                        <div class="sub numbers">-</div>
                    </div>

                    <div class="grp3">
                        <div class="numbers">1</div>
                        <div class="numbers">2</div>
                        <div class="numbers">3</div>
                        <div class="add numbers">+</div>

                    </div>

                    <div class="grp4">
                        <div class="numbers">0</div>
                        <div class="numbers">.</div>
                        <div class="numbers del">del</div>
                        <div class="equal numbers">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
